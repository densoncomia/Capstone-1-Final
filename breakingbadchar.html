<body>

  <section class="our-team">
  <div class="grid-container">
    <div class="team-description">
      <img src="assets/images/rv.gif" height="110px;" width="250px;">
      <p id="man"><q> A MAN PROVIDES. AND HE DOES IT EVEN WHEN HE'S NOT APPRECIATED,OR RESPECTED, OR EVEN LOVED. HE SIMPLY BEARS UP AND HE DOES IT. BECAUSE HE'S A MAN.</q></p>
    </div>
    <figure id="top" class="team-member">
      <img src="assets/images/ba.jpg" alt="">
      <figcaption>
        <small class="name"><i><b>Who are you talking to right now? Who is it you think you see? Do you know how much I make a year? I mean, even if I told you, you wouldn't believe it. Do you know what would happen if I suddenly decided to stop going into work? A business big enough that it could be listed on the NASDAQ goes belly up. Disappears! It ceases to exist without me. No, you clearly don't know who you're talking to, so let me clue you in. I am not in danger, Skyler. I am the danger! A guy opens his door and gets shot and you think that of me? No. I am the one who knocks!</b></i></small>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bb.jpg" alt="">
      <figcaption>
        <p class="name">Someone has to protect this family from the man who protects this family.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bc.jpg" alt="">
      <figcaption>
        <p class="name">“Look– look, you two guys are just guys, okay? Mr. White–he’s the devil. You know, he is–he is smarter than you, he is luckier than you. Whatever–whatever you think is supposed to happen–I’m telling you, the exact reverse opposite of that is going to happen, okay?„― Jesse describing Walter to Hank Schrader and Steven Gomez</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bd.jpg" alt="">
      <figcaption>
        <p class="name"><small><i><strong>It wasn't one mistake. I've been... unraveling, y'know? I don't sleep at night anymore. I freeze, I freeze up. My chest gets all tight, I can't breathe. Just...I panic. Ever since that Salamanca thing. Tuco Salamanca, if ever a scumbag deserved a bullet between the eyes... It changed me and I can't seem to control it. I try to fight it, but then El Paso. It just got worse. What I did to Pinkman...that's not who I'm supposed to be. All this, everything that's happened, I swear to God, Marie, I think the universe is trying to tell me something and I'm finally ready to listen. I'm just not the man I thought I was. I think I'm done as a cop.„― Hank Schrader</strong></i></small></p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/be.jpg" alt="">
      <figcaption>
        <p class="name">Marie Schrader (née Lambert) is Skyler White's sister, the wife of DEA agent Hank Schrader, and the sister-in-law of Walter White. Marie is close with her sister, though her tendency to pry invariably irritates Skyler. Marie works a radiologic technologist at Kleinman Radiology Center, a medical scanning and X-ray office. She and Hank together had no children..</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bf.jpg" alt="">
      <figcaption>
        <p class="name">Walter "Flynn" Hartwell White Jr. is Walter and Skyler White's seventeen year-old son. He attends J. P. Wynne High School, where his father used to work as a high school chemistry teacher. He is the older brother of Holly White. He was born with cerebral palsy, manifested in speech difficulties and impaired motor control, for which he uses crutches. He grows apart from Walt due to his father's absences and bizarre behavior, being taught to drive, for the most part, by his friends and going through a phase in which he preferred to be called "Flynn.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bg.jpg" alt="">
      <figcaption>
        <p class="name">“ What you two need is an honest-to-God businessman. Somebody who treats your product Iike the simple high-margin commodity that it is. Somebody who ships out of town, deals only in bulk. Someone who's been doing this for 20 years and never been caught.„― Saul Goodman describing Gus to Walter and Jesse</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bh.jpg" alt="">
      <figcaption>
        <p class="name">James "Jimmy" Morgan McGill, better known by his professional alias Saul Goodman, is the former principal attorney of Saul Goodman & Associates. He operated out of a cheap strip mall office and ran over-the-top late night TV commercials advising potential clients to "Better Call Saul" when in trouble with the law. While his ads seemed tacky and cheap, Saul was an incredibly effective lawyer, using illegal tactics and dirty schemes to get his clients released or acquitted.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bi.jpg" alt="">
      <figcaption>
        <p class="name"><small><i><strong>Michael "Mike" Ehrmantraut was a former corrupt police officer who, after being forced to leave the police department, used his connections in the criminal underworld to eventually become Gustavo Fring's right-hand man. Despite his responsibilities as the second-in-command of the mob, he occasionally carried out favours for his lawyer and old associate Saul Goodman as a private investigator, cleaner, and fixer, out of loyalty to Saul (they had known each other for six years). Prior to his involvement in Gus's operation, Mike worked as parking ticket booth operator at a local courthouse, where he met Saul, then known as Jimmy McGill.</strong></i></small>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bj.jpg" alt="">
      <figcaption>
        <p class="name">Todd Alquist was a methamphetamine cook and former exterminator for Vamonos Pest. He worked for Walter White, Mike Ehrmantraut, and Jesse Pinkman on their newly-founded meth manufacturing business. He was operating for his uncle Jack's White Supremacist Gang and their ally Lydia Rodarte-Quayle until they were killed at the hands of Walter White. Todd was ultimately killed by Jesse Pinkman. He served as the secondary antagonist for the second half of Season 5.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bk.jpg" alt="">
      <figcaption>
        <p class="name">Lydia Rodarte-Quayle (pronunciation of last name: /roʊdɑrt kweɪl/) was the Head of Logistics at Madrigal Electromotive GmbH, and was based at their office in Houston, Texas. She supplied methylamine to Gustavo Fring prior to the collapse of Gus' Drug Empire, and later aligned herself with Walt's Drug Empire and eventually with Jack's White Supremacist Gang. She was also a single mother, raising a young daughter named Kiira Rodarte-Quayle. She is the tertiary antagonist of the second half of Season 5.</p>
      </figcaption>
    </figure>
