    <div class="team-description">
      <h2 class="team-title">  <span>VIKINGS</span></h2>
      <p> DON'T WASTE YOUR TIME LOOKING BACK, YOU'RE NOT GOING THAT WAY.</p>
    </div>
    <figure id="top" class="team-member">
      <img src="assets/images/vv1.jpg" alt="">
      <figcaption>
        <p class="name">“ How the little piggies will grunt when they hear how the Old Boar suffered. ”––Ragnar to Aelle, "All His Angels"Ragnar Sigurdsson, popularly known as Ragnar Lothbrok, (Shaggy Breeches) was the main protagonist of Vikings until his death in Part 2 of Season 4. He was the father of Bjorn and Gyda, the brother of Rollo and the ex-husband of Lagertha.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv2.jpg" alt="">
      <figcaption>
        <p class="name">“ Many things are better here. Just a few things which were better before.  ”–Rollo, Death All 'RoundRollo Sigurdsson, also known as Rolf, is Ragnar Lothbrok's older brother and the Duke of Normandy. He is the husband of the Frankish princess Gisla, and father of William, Marcellus and Celsa. Prior to his marriage, Rollo was reputed as a fearsome Viking warrior, with an impulsive streak and wrought with internal struggles.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv3.jpg" alt="">
      <figcaption>
        <p class="name">“ Everything I do, Ragnar, is for you.  ”– Floki to Ragnar †Floki is a boat builder and incorrigible trickster, who also happens to be Ragnar Lothbrok's eccentric and closest friend. Committed to helping Ragnar sail west, he secretly designs and builds a new generation of Viking longboats for their voyage across the ocean westward. He is also the spouse of the late Helga, the father of the late Angrboda and adoptive father of the late Tanaruz.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv4.jpg" alt="">
      <figcaption>
        <p class="name">“ You can all say whatever you want, but he was a human. People started to talk as if he was a god. He was not a god, he was a man! A man with many dreams and many failings. ”– Bjorn, to his brothers, The Last ShipBjörn Ironside is the eldest son of Ragnar Lothbrok and Lagertha. He is the third husband of Torvi and heir of Kattegat. Loyal and emulating his wise father, Björn had made a name for himself, following in his father's footsteps as a formidable warrior, leader, and explorer. He shares his father's thirst for adventure and wishes to explore faraway lands..</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv5.jpg" alt="">
      <figcaption>
        <p class="name">“ Power is dangerous. These are the words of the Gods. But that power, that danger, is everything. It lives in an army that will protect my people and my rule. My son, my legacy, has become the bravest of warriors. I listen silently to the ramblings of men. Those who dream of danger may awake to death. But life must be lived to the fullest before it is over. I embrace the idea of life and death. For I am not the one in charge of my fate. The gods have already written my story. Victory or Valhalla.  ”–– LagerthaLagertha is a fierce and respected warrior. She is the Queen of Kattegat.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv6.jpg" alt="">
      <figcaption>
        <p class="name">Torvi is a Shield-maiden, and the Ex-wife of Jarl Borg. After Jarl Borg's death, by Ragnar, and the birth of their son Guthrum, Torvi marries the abusive Erlendur. Some years later, Torvi kills Erlendur and goes to live in Kattegat with her third and now ex-husband, Bjorn Ironside. Her current lover is Ubbe. </p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv7.jpg" alt="">
      <figcaption>
        <p class="name">Astrid was a shield-maiden and the former lover of Lagertha. Astrid was the wife of King Harald, prior to her death.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv8.jpg" alt="">
      <figcaption>
        <p class="name">Margrethe is a former slave, and now a free woman, resident in Kattegat. As a slave, she had affairs with all four sons of Ragnar and Aslaug simultaneously but now as a free woman she is married to Ubbe who now refuses to share her anymore with his brothers. However, Ubbe is lovers with Torvi, his half-brother's former wife. </p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv9.png" alt="">
      <figcaption>
        <p class="name">Torstein was a good friend of Ragnar and Floki and was one of the Viking warriors who first sailed west with him to England.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv10.png" alt="">
      <figcaption>
        <p class="name">Kalf was the Earl of Hedeby. He was young and Lagertha was fond of him and trusted him to look after her affairs while she was away. But Kalf was more ambitious and calculating than he appeared. He had usurped her, to become the Earl, while she was on a raid in England, but she managed to reclaim her title by killing him..</p>
      </figcaption>
    </figure>

    <figure class="team-member">
      <img src="assets/images/vv11.png" alt="">
      <figcaption>
        <p class="name">Erik Marteinn was one of Ragnar Lothbrok's warriors. They seemed to be good friends. Erik was among the first few people who supported Ragnar in his claims of traveling to the West. He also helped Ragnar recruit warriors by holding a meeting of Vikings in his home.</p>
      </figcaption>
    </figure>

     <figure class="team-member">
      <img src="assets/images/vv12.png" alt="">
      <figcaption>
        <p class="name">Leif was a Viking warrior who joined Ragnar Lothbrok's war band in the exploration westward. Like his father, Erik, Leif was a veritable giant of a man, among the tallest and largest of his Viking comrades..</p>
      </figcaption>
      </figure>
      <figure class="team-member">
      <img src="assets/images/vv13.jpg" alt="">
      <figcaption>
        <p class="name">“ You renounced your heritage, you embraced our world and our God and i have had your children and they are not Viking. And if i thought they were Viking.. i would kill them before killing myself.  ”– Gisla to Rollo, Two Journeys Gisla of the West Franks is the daughter of the Emperor Charles and his most trusted adviser. She is also the fine wife of Rollo and mother of William, Marcellus and Celsa.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/vv14.jpg" alt="">
      <figcaption>
        <p class="name">Athelstan was a young Anglo-Saxon, once a Christian monk taken as a slave by Ragnar Lothbrok and his fellow Vikings from Lindisfarne monastery. Athelstan was brought to live in Viking society and struggles to maintain his beliefs in an environment very different from his home across the sea. Torn between maintaining his beliefs and surviving in his new, cruel world, Athelstan began to doubt his faith in the Christian God.Despite Athelstan's worldliness - extensive linguistic skills, logical mind, knowledge of the Bible, etc - he was hopelessly innocent when dealing with other people, especially the ambitious. Despite his intelligence, or perhaps because of it, he found himself torn between his old religious beliefs and cultural traditions and those to which he was exposed during his time with the vikings.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/vv15.jpg" alt="">
      <figcaption>
        <p class="name">“ I worship Freya! No one can stop me!  ”Aslaug was the second wife of Ragnar Lothbrok. Aslaug had a gift, as she was believed to be a volva, who could see the future through visions.</p>
      </figcaption>

    </figure>
     <figure class="team-member">
      <img src="assets/images/vv16.png" alt="">
      <figcaption>
        <p class="name">Siggy was the enigmatic widow of Earl Haraldson.During her husband's reign, Siggy was much-admired and performed her duties impeccably. Siggy easily gained the trust of others, though she was not as trustworthy as people thought. Siggy's loyalties constantly shifted, lying where they would benefit her. She may have played the devoted wife, but she was above all a ruthless survivor. Siggy was still madly in love with her husband and missed him very much..</p>
      </figcaption>
    </figure>

     <figure class="team-member">
      <img src="assets/images/vv17.jpg" alt="">
      <figcaption>
        <p class="name">Helga was the loyal lover-turned-spouse of Floki. After several years together, Floki proposed marriage after he learned that Helga was carrying his child. They had a daughter, Angrboda. Despite going through a lot because of Floki, including the death of their daughter, she still remained loyal and loving to him.At the end of Season Four, she was unfortunately killed by Tanaruz.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/vv18.png" alt="">
      <figcaption>
        <p class="name">Jarl Borg was a fierce and cunning Jarl from Götaland. His seat of power was in a village, larger than Kattegat, located in the South Swedish highlands.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv19.png" alt="">
      <figcaption>
        <p class="name">Earl Haraldson was the local Viking chieftain of Kattegat before Ragnar Lothbrok. He became embroiled in a struggle for power and glory with his successor before his death. The Earl was madly in love with his spouse, Siggy, and they had one daughter, Thyri and two sons. The colors of his house (ætt) were red and black.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/vv20.jpg" alt="">
      <figcaption>
        <p class="name">Þórunn is a former servant turned Shield-maiden. She is also the ex-wife of Björn. </p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/vv21.png" alt="">
      <figcaption>
        <p class="name">Horik was the late Viking ruler of Denmark. First forging an alliance with Ragnar Lothbrok, he saw the Earl's ambitions as a threat to his own.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/vv22.jpg" alt="">
      <figcaption>
        <p class="name">“ A Viking never gives up on his revenge. This is who we are. ”– Erlendur to Torvi, Death All 'RoundErlendur was the eldest son and heir of King Horik. As the son of a king, Erlendur was a Buthlungr, or 'Prince' of Denmark. He was the Ex-husband of Torvi</p>
      </figcaption>
    </figure>
