    <div class="team-description">
      <h1 class="team-title">  <span>G O T</span></h1>
      <p> Winter is Coming , can you identify which of the following character are still alive? and will die this coming Season finale</p>
    </div>
    <figure id="top" class="team-member">
      <img src="assets/images/sansastark.jpg" alt="">
      <figcaption>
        <p class="name">Lady Sansa Stark is the eldest daughter of Lord Eddard Stark of Winterfell and his wife Lady Catelyn, sister of Robb, Arya, Bran and Rickon Stark, and "half-sister" of Jon Snow</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/jonsnow.png" alt="">
      <figcaption>
        <p class="name">Jon Snow, born Aegon Targaryen, is the son of Lyanna Stark and Rhaegar Targaryen, the late Prince of Dragonstone. From infancy, Jon is presented as the bastard son of Lord Eddard Stark, Lyanna's brother, and raised by Eddard alongside his lawful children at Winterfell but his true parentage is kept secret from everyone, including Jon himself.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/aryastark.jpg" alt="">
      <figcaption>
        <p class="name">Arya Stark is the third child and second daughter of Lord Eddard Stark and his wife, Lady Catelyn Stark. After narrowly escaping the persecution of House Stark by House Lannister, Arya is trained as a Faceless Man at the House of Black and White in Braavos, and uses her new skills to bring those who have wronged her family to justice.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/branstark.png" alt="">
      <figcaption>
        <p class="name">Brandon Stark, commonly called Bran, is the fourth child and second son of Eddard and Catelyn Stark. Bran is a warg and a greenseer serving as the new Three-Eyed Raven, using his supernatural gifts in the war against the Night King and the White Walkers.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/cerseilannister.png" alt="">
      <figcaption>
        <p class="name">Queen Cersei I Lannister is the widow of King Robert Baratheon, with whom she had her sole trueborn child, and Queen of the Seven Kingdoms. She is the daughter of Lord Tywin Lannister, twin sister of Jaime Lannister and elder sister of Tyrion Lannister. She had an incestuous relationship with Jaime, who is secretly the father of her three bastard children, Joffrey, Myrcella and Tommen.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/jaimelannister.jpg" alt="">
      <figcaption>
        <p class="name">Ser Jaime Lannister is the eldest son of Tywin, younger twin brother of Cersei, and older brother of Tyrion Lannister. He was involved in an incestuous relationship with Cersei, and unknown to most, he is the biological father of her three children, Joffrey, Myrcella, and Tommen.Jaime previously served in the Kingsguard of Aerys Targaryen, known as the Mad King, before infamously backstabbing him during the Sack of King's Landing, earning Jaime the nickname of the Kingslayer. He continued to serve in the Kingsguard of Robert Baratheon, and as Lord Commander for Robert's alleged sons Joffrey and Tommen. However, a confrontation with the Faith of the Seven led to his dismissal from the sworn order.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/tyrionlannister.jpg" alt="">
      <figcaption>
        <p class="name">Lord Tyrion Lannister is the youngest child of Lord Tywin Lannister and younger brother of Cersei and Jaime Lannister. A dwarf, he uses his wit and intellect to overcome the prejudice he faces.\His abduction by Catelyn Stark for a crime he did not commit serves as one of the catalysts of the War of the Five Kings. After escaping his captors, Tyrion is appointed by his father as acting Hand of the King to Joffrey Baratheon and successfully defends King's Landing against Stannis Baratheon at the Battle of the Blackwater, after which he is stripped of his power, demoted to Master of Coin and eventually framed for Joffrey's murder. After his champion, Oberyn Martell, dies in Tyrion's trial by combat, Tyrion flees to Essos with help from Jaime and Varys after murdering his father.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/gregorclegane.png" alt="">
      <figcaption>
        <p class="name">Ser Gregor Clegane is a knight of House Clegane, the older brother of Sandor Clegane, and a notoriously fearsome, extremely lethal and much-feared warrior, with a tendency toward extreme and excessive violence. Due to his incredibly massive size, he is called "The Mountain That Rides" or more often simply "The Mountain."</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/bronn.jpg" alt="">
      <figcaption>
        <p class="name"><em>Ser Bronn </em> of the Blackwater Cooper is a skilled and dangerous sellsword who comes to prominence when he champions for Tyrion Lannister in his trial by combat at the Eyrie. Bronn subsequently enters Tyrion's service as his personal bodyguard, assassin and enforcer and in return was given knighthood, power and wealth.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/tywinlannister.jpg" alt="">
      <figcaption>
        <p class="name"><em>Lord Tywin Lannister </em> was the head of House Lannister, Lord of Casterly Rock, Warden of the West, Lord Paramount of the Westerlands, Hand of the King for three different kings, and Protector of the Realm. He was the father of Cersei, Jaime, and Tyrion Lannister, and sole grandfather of the incest-born Joffrey, Myrcella, and Tommen Baratheon.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/daenerystargaryen.jpg" alt="">
      <figcaption>
        <p class="name">Queen Daenerys Targaryen, also known as Dany and Daenerys Stormborn, is the younger sister of Rhaegar Targaryen and Viserys Targaryen and only daughter of King Aerys II Targaryen and Queen Rhaella Targaryen, who were both ousted from the Iron Throne during Robert Baratheon's rebellion.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/theongreyjoy.jpg" alt="">
      <figcaption>
        <p class="name">Prince Theon Greyjoy is the only living son and heir of Lord Balon Greyjoy of the Iron Islands, and younger brother of Yara Greyjoy.Following his father's failed rebellion against the Iron Throne, Theon is taken as a hostage/ward to Lord Eddard Stark of Winterfell. After Eddard's execution in King's Landing, Theon pledges his loyalty to Eddard's eldest son, Robb Stark, in the subsequent War of the Five Kings, but ultimately betrays Robb and sides with his father in invading the North, which leads to his capture by House Bolton. He is tortured and forced into servitude by Ramsay Snow, who turns him into a broken pet named Reek.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/yara.png" alt="">
      <figcaption>
        <p class="name">Missandei was originally a slave who served as an interpreter to the masters of Astapor, until she was freed when Daenerys Targaryen took the Unsullied army and used it to overthrow the slavers. Missandei now serves Daenerys as her trusted advisor and Handmaiden. After Daenerys flees Meereen on the back of her dragon Drogon, Missandei remains in the city as part of her Small Council along with Tyrion Lannister and Grey Worm while Jorah Mormont and Daario Naharis search for the missing queen.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/worm.jpg" alt="">
      <figcaption>
        <p class="name">Grey Worm (Valyrian: Torgo Nudho) is the chosen commander of the Unsullied, the warrior-eunuchs of Astapor whose reputation for combat is without equal.Grey Worm became one of the main advisors to Daenerys Targaryen after she acquires the Unsullied from the Masters of Astapor. He participates in the sack of Astapor, infiltrated Yunkai and led the liberation of Meereen.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/Brienne.png" alt="">
      <figcaption>
        <p class="name">Brienne Tarth, commonly known as Brienne of Tarth, is a warrior of House Tarth, vassals to House Baratheon, and the only daughter of Lord Selwyn Tarth.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/podrick.jpg" alt="">
      <figcaption>
        <p class="name">Podrick Payne, often called Pod, was Tyrion Lannister's squire and saved his life in the Battle of the Blackwater, but following Tyrion's arrest for the murder of King Joffrey Baratheon, he has come into the service of Brienne of Tarth./p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/sam.jpg" alt="">
      <figcaption>
        <p class="name">Samwell Tarly, or simply Sam, is a steward in the Night's Watch and is Jon Snow's closest friend. He is the eldest son of Lord Randyll Tarly and Lady Melessa Tarly of Horn Hill and older brother of Dickon and Talla Tarly. He was forced to join the Night's Watch by his father under the threat of death, putting him out of the line of inheritance for House Tarly. Though he is overweight and not the bravest or the most skilled of men, traits looked down upon by his father, he is intelligent, well-educated, and insightful, his vast knowledge serving the Night's Watch well in their battles with the forces beyond the Wall.</p>
      </figcaption>
    </figure>
     <figure class="team-member">
      <img src="assets/images/gilly.jpg" alt="">
      <figcaption>
        <p class="name">Gilly is one of the Free Folk, and is a daughter and wife of Craster. She is the mother (and half-sister) of a baby named Sam, who was produced through a forced relationship with her late father.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/gendry.png" alt="">
      <figcaption>
        <p class="name">Gendry is a skilled blacksmith and an unacknowledged bastard son of King Robert Baratheon. After escaping the massacre of Robert's other bastards in King's Landing, Gendry is slated to join the Night's Watch before being captured and traded multiple times- first to Tywin Lannister at Harrenhal, then to the Brotherhood Without Banners, and finally to Stannis Baratheon on Dragonstone. After escaping from Dragonstone with the help of Ser Davos Seaworth, Gendry returns to King's Landing and remains in hiding until Davos returns for him. He later accompanies Jon Snow north of the Wall on a mission to capture a wight to use as a bargaining chip at the Parley in King's Landing.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/peter.png" alt="">
      <figcaption>
        <p class="name">Lord Petyr Baelish, popularly called Littlefinger, was the Master of Coin on the Small Council under King Robert Baratheon and King Joffrey Baratheon. He was a skilled manipulator and used his ownership of brothels in King's Landing to both accrue intelligence on political rivals and acquire vast wealth. Baelish's spy network is eclipsed only by that of his arch-rival Varys.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/clegane.png" alt="">
      <figcaption>
        <p class="name">Sandor Clegane, nicknamed the Hound, is the younger brother of Ser Gregor Clegane and was the personal bodyguard of Prince Joffrey Baratheon. When Joffrey ascended the Iron Throne as King Joffrey I, Sandor was named into his Kingsguard despite not being a knight himself, but deserted from his post at the Battle of the Blackwater. After traveling as a fugitive with Arya Stark and having a close brush with death, he reluctantly travels with the Brotherhood Without Banners in hope of having a greater purpose. Upon the discovery of the return of the White Walkers and the Army of the Dead, Sandor now fights alongside the armies of Jon Snow and Daenerys Targaryen in order to prevent another Long Night.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/melisandre.png" alt="">
      <figcaption>
        <p class="name">Melisandre, often referred to as the Red Woman, is a Red Priestess in the religion of R'hllor, the Lord of Light, and a close counselor to Stannis Baratheon in his campaign to take the Iron Throne. After Stannis Baratheon's death at the Battle of Winterfell, she revives Jon Snow after he is murdered by various members of the Night's Watch, believing him to be The Prince That Was Promised, and serves Jon as an adviser until she is banished from the North after the Battle of the Bastards when Jon learns that she sacrificed Shireen Baratheon and countless innocent people while in Stannis's service</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/euron.png" alt="">
      <figcaption>
        <p class="name">King Euron Greyjoy is the brother of Balon Greyjoy, the Lord Reaper of Pyke and later King of the Iron Islands, and Aeron Greyjoy, a Drowned Man. He is also the uncle to Balon's children, Rodrik, Maron, Yara, and Theon Greyjoy. After murdering his brother Balon, Euron takes control of the Salt Throne with the support of many Ironborn and seeks to hunt down Yara and Theon, who oppose Euron and have allied with Daenerys Targaryen.</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/nightking.jpg" alt="">
      <figcaption>
        <p class="name">The Night King is the master and the first of the White Walkers, having existed since the age of the First Men. He also serves as the supreme leader of the Army of the Dead..</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/tormund.png" alt="">
      <figcaption>
        <p class="name">Tormund, often called Tormund Giantsbane, is a renowned warrior and raider among the Free Folk and one of the key leaders behind Mance Rayder. Tormund respected Mance as the King-Beyond-the-Wall and suspected he was the man to lead them through the Long Night. But as time passes and Mance is killed on the orders of Stannis Baratheon, he believes the prophesied warrior is his enemy-turned-friend Jon Snow.</p>
      </figcaption>
    </figure>
	<figure class="team-member">
      <img src="assets/images/joffrey.jpg" alt="">
      <figcaption>
        <p class="name">King Joffrey I Baratheon was the second Baratheon king to sit on the Iron Throne. Though believed by most to be the eldest son of King Robert Baratheon and Queen Cersei Lannister, Joffrey is actually a bastard born from Cersei's incestuous relationship with her twin brother, Ser Jaime Lannister of the Kingsguard. He is the older brother of Myrcella and Tommen Baratheon, both of whom share the same parentage. Joffrey's actions during his rule sparked the War of the Five Kings and ended when he was poisoned at his own wedding feast by Olenna Tyrell and Petyr Baelish..</p>
      </figcaption>
    </figure>
    <figure class="team-member">
      <img src="assets/images/qyburn.png" alt="">
      <figcaption>
        <p class="name">Qyburn is an unethical former maester who was thrown out of the order for conducting illegal human experimentation. After coming into Cersei Lannister's service, he becomes Varys's replacement as Master of Whisperers on the small council. Following the destruction of the Great Sept of Baelor, Qyburn becomes Hand of the Queen to Cersei I, the new Queen of the Andals and the First Men.</p>
      </figcaption>
    </figure><figure class="team-member">
      <img src="assets/images/myrcella.jpg" alt="">
      <figcaption>
        <p class="name">Princess Myrcella Baratheon was commonly thought to be the only daughter of King Robert Baratheon and Queen Cersei Lannister. However, like her brothers, her real father is Jaime Lannister, making her a bastard born out of incest.After her upbringing in King's Landing, Myrcella was shipped to Dorne in an attempt to forge a marriage-alliance with House Martell by having her wed to Trystane Martell. However, Myrcella was later killed by Ellaria Sand, who took vengeance for the Lannister family's involvement in Oberyn Martell's death.</p>
      </figcaption>
    </figure><figure class="team-member">
      <img src="assets/images/tommen.jpg" alt="">
      <figcaption>
        <p class="name">King Tommen I Baratheon was the younger brother of King Joffrey and Princess Myrcella. Though legally the son of the late King Robert Baratheon and Queen Cersei Lannister, his true father is Ser Jaime Lannister, the Queen's twin brother, and is thus a bastard born of incest. His sole biological grandparents, Tywin and Joanna Lannister, were also first cousins.</p>
      </figcaption>
    </figure><figure class="team-member">
      <img src="assets/images/olenna.png" alt="">
      <figcaption>
        <p class="name"> <i>I did unspeakable things to protect my family. Or watched them being done on my orders. I never lost a night's sleep over them. They were necessary. And whatever I imagined necessary for the safety of House Tyrell, I did."
―Olenna Tyrell to Jaime Lannister<i></p>
      </figcaption>
    </figure>
